<!DOCTYPE html>
<html lang="br">
	<head>

		<meta charset="utf-8">
		<!--- BOOTSTRAP --->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<!--- METADADOS INFORMATIVOS --->
		<meta name="author" content="{{ site.author.name }}">
		<meta name="reply-to" content="{{ site.author.email }}">
		<meta name="description" content="{{ site.description }}">

		<link rel="stylesheet" href="css/style.css">

		<title>{{ site.author.nickname }}</title>
	</head>
	<body class="d-flex flex-column">
		<header>
			<div class="jumbotron text-center outline carbon">
				<h1>{{ page.title }}</h1>
				<p>{{ page.subtitle }}</p> 
			</div>
			<nav class="navbar navbar-expand-sm bg-dark justify-content-center">
				<ul class="navbar-nav">
					{% for p in site.data.pages %}
					<li class="nav-item {% if page.url == p.url %}active{% endif %}">
						<a class="nav-link" href="{{ p.url }}" {% if p.new %} target="_blank" {% endif %}>{{ p.title }}</a>
					</li>
					{% endfor %}
				</ul>
			</nav>	
		</header>
		<main role="main" class="container flex-fill text-center">
			{{ content }}
		</main>
		<footer class="footer bg-dark">
			<div class="container text-center">
				<span class="text-muted"><a href="http://www.wtfpl.net/" target="_blank"><img src="img/cl.svg" alt="CopyLeft" width="20" /></a> 2020 - Não nos responsabilizamos pelo conteúdo de sites de terceiros.</span>
				<p><small class="text-muted">Last site update: {{ site.time }}.</small></p>
			</div>
		</footer>
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
